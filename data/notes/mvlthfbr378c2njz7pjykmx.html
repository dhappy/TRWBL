<h1 id="waypoints">Waypoints<a aria-hidden="true" class="anchor-heading icon-link" href="#waypoints"></a></h1>
<p>Rather the specifying exact coordinates, frequently locations are specified as a “waypoint” which is a set of coordinates combined with a time-based radius within which the object is. I.e. within 15 minutes of the Washington Monument.</p>
